<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Leaderboard UI Design</title>
	<meta http-equiv="refresh" content="2">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/styledashboard.css">
</head>
<body>
	<section class="main-content">
		<div class="container">
			<h1>Top Gainers</h1>
			<br>
			<br>

			<div class="row">
				{%for i in range(0,top_players)%}
					<div class="col-sm-4">
						<div class="leaderboard-card">
							<div class="leaderboard-card__top">
								<h3 class="text-center">Score: {{all_users[i][1]}}</h3>
							</div>
							<div class="leaderboard-card__body">
								<div class="text-center">
									<h5 class="mb-0">User : {{all_users[i][0]}}</h5>
							
								</div>
							</div>
						</div>
					</div>
				{%endfor%}
			</div>


			<h4>All Users</h4>

			<table class="table">
				<thead>
					<tr>
						<th>User</th>
						<th>Score</th>		
					</tr>
				</thead>
				<tbody>
					{%for user in all_users%}
						<tr>
							<td>
								<div class="d-flex align-items-center">
									<div class="user-info__basic">
										<h5 class="mb-0">{{user[0]}}</h5>
									</div>
								</div>
							</td>
							<td>
								<div class="d-flex align-items-baseline">
									<h4 class="mr-1">{{user[1]}}</h4>
								</div>
							</td>
						</tr>
					{%endfor%}
				</tbody>
			</table>
		</div>
	</section>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
